<form action="/edit" method="post" class="needs-validation">
	<div class="modal fade" id="modaleditForm{{data.Id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Edit</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form mb-5">
						<input type="hidden" id="workshopId" class="form-control validate" name="workshopId" value="{{data.Id}}">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="datetime-local" id="date" class="form-control validate" name="date" value="{{data.date}}">
						<label data-error="wrong" data-success="right" for="orangeForm-pass"></label>
					</div>

					<div class="md-form mb-5">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="text" id="room" class="form-control validate" name="room" value="{{data.room}}">
						<label data-error="wrong" data-success="right" for="orangeForm-pass"></label>
					</div>

					<div class="md-form mb-5">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="text" id="subject" class="form-control validate" name="subject" value="{{data.subject}}">
						<label data-error="wrong" data-success="right" for="orangeForm-pass"></label>
					</div>

					<div class="md-form mb-5">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="text" id="summary" class="form-control validate" name="summary" value="{{data.summary}}">
						<label data-error="wrong" data-success="right" for="orangeForm-pass"></label>
					</div>

					<div class="md-form mb-5">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="number" id="maxStudents" class="form-control validate" name="maxStudents" min="1" max="30" value="{{data.maxStudents}}">
						<label data-error="wrong" data-success="right" for="orangeForm-pass"></label>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button type="submit" class="btn btn-default">Save Edit</button>
				</div>

			</div>
		</div>
	</div>
</form>
