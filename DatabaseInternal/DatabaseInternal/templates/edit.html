<form action="/edit" method="post" class="needs-validation">
	<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form mb-5">
						<i class="fas fa-envelope prefix grey-text"></i>
						<input type="text" id="username" class="form-control validate" name="username">
						<label data-error="wrong" data-success="right" for="username">Your Username</label>
					</div>

					<div class="md-form mb-4">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="password" id="password" class="form-control validate" name="password">
						<label data-error="wrong" data-success="right" for="password">Your password</label>
					</div>

				</div>

				<div class="modal-footer d-flex justify-content-center">
					<button type="submit" class="btn btn-default">Login</button>
				</div>

			</div>
		</div>
	</div>
</form>
