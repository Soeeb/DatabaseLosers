<form action="/register" method="post" class="needs-validation" novalidate>
	<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form mb-5">
						<i class="fas fa-user prefix grey-text"></i>
						<input type="text" id="firstname" class="form-control validate" name="firstName" required>
						<label data-error="wrong" data-success="right" for="orangeForm-name">Your first name</label>
					</div>

					<div class="md-form mb-5">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="text" id="lastname" class="form-control validate" name="lastName" required>
						<label data-error="wrong" data-success="right" for="orangeForm-pass">Your last name</label>
					</div>

					<div class="md-form mb-5">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="text" id="username" class="form-control validate" name="username" required>
						<label data-error="wrong" data-success="right" for="orangeForm-pass">Your username</label>
					</div>

					<div class="md-form mb-5">
						<i class="fas fa-envelope prefix grey-text"></i>
						<input type="email" id="email" class="form-control validate" name="email" required>
						<label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
					</div>

					<div class="md-form mb-5">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="password" id="password" class="form-control validate" name="password" required>
						<label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
					</div>

					<div class="md-form mb-5">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="number" id="mobileNumber" class="form-control validate" name="mobileNumber" required>
						<label data-error="wrong" data-success="right" for="orangeForm-pass">Your mobile number</label>
					</div>

				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button type="submit" class="btn btn-deep-orange">Sign up</button>
				</div>
			</div>
		</div>
	</div>
</form>
